<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo de Energia Renovável</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="house" class="house"></div>
        <div id="tree1" class="tree"></div>
        <div id="tree2" class="tree"></div>
        <div id="tree3" class="tree"></div>
        <div class="windmill-container">
            <div id="windmill-body" class="windmill-body"></div>

            <div style="clear: both"></div>
            <div id="battery" class="battery">0 W</div>
        </div>

        <div class="background-div1"></div>
        <div class="background-div2"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
